<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/f0cc3ee564.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="music-name">string for moment</h1>
    <img alt="" id="music-cover">
    <input type="range" value="0" id="music-time">
    <div id="btns">
        <i id="pre-btn" class="fas fa-backward"></i>
        <i id="play-btn" class="fas fa-play"></i>
        <i id="next-btn" class="fas fa-forward"></i>
    </div>
    <script src="./main.js"></script>
</body>
</html>
